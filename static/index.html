    <script>
        const statusDiv = document.getElementById('status');

        const playBtn = document.getElementById('playBtn'); // âœ¨ ì¬ìƒ ë²„íŠ¼ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°

        const transcriptDiv = document.getElementById('transcript');
 //       const overlay = document.getElementById('overlay');

        let socket;

        let audioChunks = [];
        let isRecording = false;
 //       let connectionEstablished = false;

 // âœ¨ ì¬ìƒí•  ì˜¤ë””ì˜¤ ê°ì²´ë¥¼ ì €ì¥í•  ë³€ìˆ˜
        let lastReceivedAudio = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const socketURL = `${protocol}//${host}/ws`;
            socket = new WebSocket(socketURL);

            socket.onopen = () => {
  //              connectionEstablished = true;
                statusDiv.textContent = "Start ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”.";
                recordBtn.disabled = false;
                transcriptDiv.innerHTML = "<p>ë„ìŠ¨íŠ¸ ë´‡ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.</p>";
            };

            socket.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    console.log("ì„œë²„ë¡œë¶€í„° ìŒì„±(Blob) ë°ì´í„°ë¥¼ ë°›ì•˜ìŠµë‹ˆë‹¤.");
                    const audioUrl = URL.createObjectURL(event.data);

                    lastReceivedAudio = new Audio(audioUrl); // ì˜¤ë””ì˜¤ ê°ì²´ë¥¼ ë³€ìˆ˜ì— ì €ì¥

                  // ì¬ìƒì´ ëë‚˜ë©´ ë…¹ìŒ ë²„íŠ¼ì„ ë‹¤ì‹œ í™œì„±í™”ì‹œí‚¤ëŠ” ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ì„¤ì •
                    lastReceivedAudio.onended = () => {
                        statusDiv.textContent = "Start ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”.";
                        recordBtn.disabled = false;
                        playBtn.classList.add('hidden'); // ì¬ìƒì´ ëë‚˜ë©´ ì¬ìƒ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
                    };

                    // UI ì—…ë°ì´íŠ¸: ì‚¬ìš©ìì—ê²Œ ë‹µë³€ ë“£ê¸° ë²„íŠ¼ì„ ëˆ„ë¥´ë„ë¡ ì•ˆë‚´
                    statusDiv.textContent = "ë‹µë³€ì´ ë„ì°©í–ˆìŠµë‹ˆë‹¤. ë“£ê¸° ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.";
                    recordBtn.disabled = true; // ë…¹ìŒ ë²„íŠ¼ì€ ë¹„í™œì„±í™”
                    playBtn.classList.remove('hidden'); // ìˆ¨ê²¨ë’€ë˜ ì¬ìƒ ë²„íŠ¼ í‘œì‹œ

                
                } else {
                    const message = JSON.parse(event.data);
                    const p = document.createElement('p');
                    p.classList.add('message');
                    if (message.type === 'user_text') p.innerHTML = `<span class="user">ğŸ‘¤ ë‚˜:</span> ${message.data}`;
                    else if (message.type === 'ai_text') p.innerHTML = `<span class="ai">ğŸ¤– Docent Bot:</span> ${message.data}`;
                    transcriptDiv.appendChild(p);
                    transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
                }
            };
            socket.onclose = () => {
                alert("ì„œë²„ì™€ì˜ ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.");
                statusDiv.textContent = "ì—°ê²° ì¢…ë£Œë¨";
                recordBtn.disabled = true;
                playBtn.classList.add('hidden');
            };
        }

         // âœ¨âœ¨âœ¨ ì¬ìƒ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ì¶”ê°€ âœ¨âœ¨âœ¨
        playBtn.onclick = () => {
            if (lastReceivedAudio) {
                console.log("ì¬ìƒ ë²„íŠ¼ í´ë¦­ë¨. ì˜¤ë””ì˜¤ë¥¼ ì¬ìƒí•©ë‹ˆë‹¤.");
                lastReceivedAudio.play();
                statusDiv.textContent = "ë‹µë³€ì„ ì¬ìƒí•©ë‹ˆë‹¤...";
                playBtn.classList.add('hidden'); // ì¬ìƒì„ ì‹œì‘í•˜ë©´ ë²„íŠ¼ì„ ë°”ë¡œ ìˆ¨ê¹€
            }
        };
        
       async function startRecording() {
       
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    if (socket?.readyState === WebSocket.OPEN) socket.send(audioBlob);
                    audioChunks = [];
                };
                mediaRecorder.start();
                isRecording = true;
                transcriptDiv.innerHTML = "";
                statusDiv.textContent = "ë§ì”€í•˜ì„¸ìš”...";
                recordBtn.textContent = "ğŸ™ï¸ ì§ˆë¬¸ Send";
                recordBtn.classList.add('recording');
            } catch (err) { alert("ë§ˆì´í¬ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ì˜ ë§ˆì´í¬ ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");}
        }

        function stopRecording() {
            if (mediaRecorder) mediaRecorder.stop();
            isRecording = false;
            statusDiv.textContent = "ìŒì„±ì„ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...";
            recordBtn.textContent = "ğŸ¤ ì§ˆë¬¸ Start";
            recordBtn.classList.remove('recording');
            recordBtn.disabled = true;
        }

        recordBtn.onclick = () => { isRecording ? stopRecording() : startRecording(); };
        connectWebSocket();
    </script>
