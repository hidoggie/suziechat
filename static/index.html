<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini 음성 챗봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> /* 이전과 동일한 CSS */ </style>
</head>
<body>
    <div id="container">
        <h1>음성/텍스트 챗봇</h1>
        <div id="status">서버 연결 중...</div>
        <div id="transcript"></div>
        <div id="input-area">
            <button id="recordBtn" disabled>🎤</button>
            <input type="text" id="text-input" placeholder="텍스트로 질문하세요..." disabled>
            <button id="send-btn" disabled>전송</button>
        </div>
        <button id="playBtn" class="hidden" style="margin-top: 10px;">▶️ 답변 듣기</button>
    </div>

    <script>
    // ✨✨✨ 스크립트 전체를 DOMContentLoaded 이벤트 리스너로 감싸 안정성 확보 ✨✨✨
    document.addEventListener('DOMContentLoaded', () => {
        const statusDiv = document.getElementById('status');
        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const transcriptDiv = document.getElementById('transcript');
        const textInput = document.getElementById('text-input');
        const sendBtn = document.getElementById('send-btn');
        
        let socket, mediaRecorder, audioChunks = [], isRecording = false;
        let lastInputWasVoice = false, audioContext, lastReceivedAudioBlob = null;

        function isIOS() { return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream; }

        function connectWebSocket() {
            const socketURL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
            socket = new WebSocket(socketURL);

            socket.onopen = () => {
                statusDiv.textContent = "입력 방식을 선택하세요.";
                enableInputs();
                addLog('system', '챗봇이 준비되었습니다.');
            };

            socket.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    lastReceivedAudioBlob = event.data;
                    const shouldAutoplay = lastInputWasVoice && !isIOS();
                    if (shouldAutoplay) {
                        playReceivedAudio();
                    } else {
                        playBtn.classList.remove('hidden');
                    }
                } else {
                    const message = JSON.parse(event.data);
                    addLog(message.type, message.data);
                    if (message.type === 'error') {
                        statusDiv.textContent = '오류 발생. 새로고침하세요.';
                        disableInputs();
                    }
                }
            };

            socket.onclose = () => { addLog('system', '서버 연결이 종료되었습니다.'); disableInputs(); statusDiv.textContent = '연결 종료됨'; };
            socket.onerror = () => { addLog('system', '연결 오류 발생!'); };
        }

        function addLog(type, text) { /* ... */ }
        function disableInputs() { recordBtn.disabled = true; sendBtn.disabled = true; textInput.disabled = true; }
        function enableInputs() { recordBtn.disabled = false; sendBtn.disabled = false; textInput.disabled = false; }
        
        function sendTextMessage() {
            const text = textInput.value;
            if (!text || !socket || socket.readyState !== WebSocket.OPEN) return;
            lastInputWasVoice = false;
            socket.send(JSON.stringify({ type: 'text', data: text }));
            addLog('user_text', text);
            textInput.value = "";
            disableInputs();
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        // Base64로 인코딩하여 전송 (data:audio/webm;base64,xxxx)
                        const base64Audio = reader.result.split(',')[1];
                        if (socket?.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({ type: 'audio', data: base64Audio }));
                        }
                    };
                };
                mediaRecorder.start();
                isRecording = true;
                lastInputWasVoice = true;
                recordBtn.textContent = "🎙️";
                recordBtn.classList.add('recording');
                disableInputs(); recordBtn.disabled = false;
            } catch (err) { alert("마이크에 접근할 수 없습니다."); }
        }

        function stopRecording() { if (mediaRecorder) mediaRecorder.stop(); isRecording = false; recordBtn.textContent = "🎤"; recordBtn.classList.remove('recording'); disableInputs(); }
        
        async function playReceivedAudio() {
            if (!lastReceivedAudioBlob) return;
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') await audioContext.resume();
            
            try {
                const arrayBuffer = await lastReceivedAudioBlob.arrayBuffer();
                const decodedBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = decodedBuffer;
                source.connect(audioContext.destination);
                source.start(0);
                playBtn.classList.add('hidden');
                source.onended = () => { enableInputs(); addLog('system', '답변 재생이 완료되었습니다.'); };
            } catch(e) { console.error(e); enableInputs(); }
            finally { lastReceivedAudioBlob = null; }
        }

        recordBtn.onclick = () => { isRecording ? stopRecording() : startRecording(); };
        sendBtn.onclick = sendTextMessage;
        textInput.addEventListener('keyup', e => { if (e.key === 'Enter') sendTextMessage(); });
        playBtn.onclick = playReceivedAudio;
        
        connectWebSocket();
    });
    </script>
</body>
</html>
