<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini ìŒì„± ì±—ë´‡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> /* ì´ì „ê³¼ ë™ì¼í•œ CSS */ </style>
</head>
<body>
    <div id="container">
        <h1>ìŒì„±/í…ìŠ¤íŠ¸ ì±—ë´‡</h1>
        <div id="status">ì„œë²„ ì—°ê²° ì¤‘...</div>
        <div id="transcript"></div>
        <div id="input-area">
            <button id="recordBtn" disabled>ğŸ¤</button>
            <input type="text" id="text-input" placeholder="í…ìŠ¤íŠ¸ë¡œ ì§ˆë¬¸í•˜ì„¸ìš”..." disabled>
            <button id="send-btn" disabled>ì „ì†¡</button>
        </div>
        <button id="playBtn" class="hidden" style="margin-top: 10px;">â–¶ï¸ ë‹µë³€ ë“£ê¸°</button>
    </div>

<script>
    // --- ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
    const statusDiv = document.getElementById('status');
    const recordBtn = document.getElementById('recordBtn');
    const playBtn = document.getElementById('playBtn');
    const transcriptDiv = document.getElementById('transcript');
    const textInput = document.getElementById('text-input');
    const sendBtn = document.getElementById('send-btn');
    
    // --- ìƒíƒœ ë³€ìˆ˜ ---
    let socket;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let lastInputWasVoice = false;
    let audioContext = null;
  //  let lastReceivedAudioBlob = null;
  //  let connectionEstablished = false;
    let currentAudioSource = null;

    // --- í—¬í¼ í•¨ìˆ˜ ---
    function isIOS() { return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream; }
    
    function addMessageToTranscript(type, text) {
        const p = document.createElement('p');
        p.classList.add('message');
        if (type === 'user_text') {
            p.innerHTML = `<span class="user">ğŸ‘¤ ë‚˜:</span> ${text}`;
        } else if (type === 'ai_text') {
            p.innerHTML = `<span class="ai">ğŸ¤– Gemini:</span> ${text}`;
        } else { // 'system' ë©”ì‹œì§€ ë“±
            p.innerHTML = `<span class="system" style="color: #6c757d; font-style: italic;">${text}</span>`;
        }
        transcriptDiv.appendChild(p);
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    }

    function disableInputs() { 
        recordBtn.disabled = true; 
        sendBtn.disabled = true; 
        textInput.disabled = true; 
    }
    function enableInputs() { 
        recordBtn.disabled = false; 
        sendBtn.disabled = false; 
        textInput.disabled = false; 
        recordBtn.classList.remove('recording'); 
        recordBtn.textContent = "ğŸ¤";
    }
    
    // --- ì›¹ì†Œì¼“ ë¡œì§ ---
    function connectWebSocket() {
        const socketURL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
        socket = new WebSocket(socketURL);

        socket.onopen = () => { 
            enableInputs(); 
            addMessageToTranscript('system', 'ì±—ë´‡ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.'); 
        };

        socket.onmessage = async (event) => {
            if (event.data instanceof Blob) {
                const audioBlob = event.data;
                const shouldAutoplay = lastInputWasVoice && !isIOS();
                if (shouldAutoplay) {
                    playReceivedAudio(audioBlob, true);
                } else {
                    playBtn.onclick = () => playReceivedAudio(audioBlob, false);
                    playBtn.classList.remove('hidden');
                    enableInputs();
                }
            } else {
                const message = JSON.parse(event.data);
                addMessageToTranscript(message.type, message.data);
            }
        };
        socket.onclose = () => { addMessageToTranscript('system', 'ì„œë²„ ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.'); disableInputs(); statusDiv.textContent = 'ì—°ê²° ì¢…ë£Œë¨'; };
    }
   
    // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ë° ê¸°ëŠ¥ í•¨ìˆ˜ ---
    recordBtn.onclick = () => isRecording ? stopRecording() : startRecording();
    sendBtn.onclick = sendTextMessage;
    textInput.addEventListener('keyup', e => { if (e.key === 'Enter') sendTextMessage(); });

    function sendTextMessage() {
        const text = textInput.value.trim();
        if (!text || !socket || socket.readyState !== WebSocket.OPEN) return;
        lastInputWasVoice = false;
        socket.send(JSON.stringify({ type: 'text', data: text }));
        addMessageToTranscript('user_text', text);
        textInput.value = "";
        disableInputs();
        playBtn.classList.add('hidden');
    }

    async function startRecording() {
        lastInputWasVoice = true;
        disableInputs();
        recordBtn.disabled = false;
        playBtn.classList.add('hidden');
   //     transcriptDiv.innerHTML = "";
        
        try {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') await audioContext.resume();

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = () => {
                    const base64Audio = reader.result.split(',')[1];
                    if (socket?.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'audio', data: base64Audio }));
                    }
                };
            };
            mediaRecorder.start();
            isRecording = true;
            statusDiv.textContent = "ë§ì”€í•˜ì„¸ìš”...";
            recordBtn.textContent = "ğŸ™ï¸";
            recordBtn.classList.add('recording');
        } catch (err) {
            alert("ë§ˆì´í¬ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            enableInputs();
        }
    }

    function stopRecording() {
        if (mediaRecorder) mediaRecorder.stop();
        isRecording = false;
        statusDiv.textContent = "ìŒì„±ì„ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...";
        disableInputs();
    }
    
    async function playReceivedAudio(isAutoplay, audioBlob) {
       if (!audioBlob) return;
        if (currentAudioSource) { // ì´ë¯¸ ì¬ìƒ ì¤‘ì¸ ì†Œë¦¬ê°€ ìˆìœ¼ë©´ ì¤‘ì§€
            currentAudioSource.stop();
        }
        playBtn.classList.remove('hidden'); // ì¬ìƒ/ì¤‘ì§€ ë²„íŠ¼ í‘œì‹œ
        playBtn.textContent = "â¸ï¸ ë“£ê¸° ì¤‘ì§€";
        statusDiv.textContent = "ë‹µë³€ì„ ì¬ìƒí•©ë‹ˆë‹¤...";
        disableInputs();

        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') await audioContext.resume();
        
        try {
            const arrayBuffer = await audioBlob.arrayBuffer();
            const decodedBuffer = await audioContext.decodeAudioData(arrayBuffer);
            currentAudioSource = audioContext.createBufferSource();
            currentAudioSource.buffer = decodedBuffer;
            currentAudioSource.connect(audioContext.destination);
            currentAudioSource.start(0);
            
            playBtn.onclick = () => stopCurrentAudio(true); // ì´ì œ ë²„íŠ¼ì€ ì¤‘ì§€ ê¸°ëŠ¥

            currentAudioSource.onended = () => {
                stopCurrentAudio(false); // ì •ìƒ ì¢…ë£Œ ì‹œ
            };
        } catch(e) { console.error(e); stopCurrentAudio(true); }
    }

    function stopCurrentAudio(isManualStop) {
        if (currentAudioSource) {
            currentAudioSource.onended = null; // onended ì´ë²¤íŠ¸ê°€ ë˜ ì‹¤í–‰ë˜ëŠ” ê²ƒì„ ë°©ì§€
            if(isManualStop) currentAudioSource.stop();
            currentAudioSource = null;
        }
        playBtn.classList.add('hidden');
        playBtn.textContent = "â–¶ï¸ ë‹µë³€ ë“£ê¸°";
        playBtn.onclick = null; // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ì •ë¦¬
        statusDiv.textContent = "ë“£ê¸° ì¤‘ì§€ë¨. ì…ë ¥ì„ ì„ íƒí•˜ì„¸ìš”.";
        enableInputs();
    }
    // í˜ì´ì§€ê°€ ì™„ì „íˆ ë¡œë“œëœ í›„ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
    connectWebSocket();

</script>
