<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>STT 연결 테스트</title>
    <style> body, button { font-family: sans-serif; font-size: 16px; } #log { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-top: 10px; } button:disabled { background-color: #ccc; } .recording { background-color: red; color: white; } </style>
</head>
<body>
    <h1>음성 인식(STT) 반복 테스트</h1>
    <div id="status">서버 연결 중...</div>
    <button id="recordBtn" disabled>🎤 녹음</button>
    <div id="log"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const recordBtn = document.getElementById('recordBtn');
        const logDiv = document.getElementById('log');
        let socket, mediaRecorder, audioChunks = [], isRecording = false;

        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectWebSocket() {
            const socketURL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
            socket = new WebSocket(socketURL);

            socket.onopen = () => { addLog("✅ 서버 연결 성공!"); statusDiv.textContent = "녹음 버튼을 눌러주세요."; recordBtn.disabled = false; };
            socket.onmessage = (event) => { addLog(`🤖 서버 응답 (STT 결과): ${event.data}`); };
            socket.onclose = () => { addLog("🔌 서버 연결 끊어짐."); statusDiv.textContent = "연결 종료됨"; recordBtn.disabled = true; };
            socket.onerror = () => { addLog("💥 웹소켓 오류 발생!"); };
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    addLog(`🎧 녹음 완료. 서버로 전송 (사이즈: ${audioBlob.size})`);
                    if (socket?.readyState === WebSocket.OPEN) socket.send(audioBlob);
                    audioChunks = [];
                };
                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = "🎙️ 중지";
                recordBtn.classList.add('recording');
            } catch (err) { addLog("🎤 마이크 접근 오류!"); }
        }

        function stopRecording() {
            if (mediaRecorder) mediaRecorder.stop();
            isRecording = false;
            recordBtn.textContent = "🎤 녹음";
            recordBtn.classList.remove('recording');
        }

        recordBtn.onclick = () => { isRecording ? stopRecording() : startRecording(); };
        connectWebSocket();
    </script>
</body>
</html>
