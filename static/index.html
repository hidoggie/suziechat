<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini 음성 챗봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> /* 이전과 동일한 CSS */ </style>
</head>
<body>
    <div id="container">
        <h1>음성/텍스트 챗봇</h1>
        <div id="status">서버 연결 중...</div>
        <div id="transcript"></div>
        <div id="input-area">
            <button id="recordBtn" disabled>🎤</button>
            <input type="text" id="text-input" placeholder="텍스트로 질문하세요..." disabled>
            <button id="send-btn" disabled>전송</button>
        </div>
        <button id="playBtn" class="hidden" style="margin-top: 10px;">▶️ 답변 듣기</button>
    </div>

<script>
    // --- 요소 가져오기 ---
    const statusDiv = document.getElementById('status');
    const recordBtn = document.getElementById('recordBtn');
    const playBtn = document.getElementById('playBtn');
    const transcriptDiv = document.getElementById('transcript');
    const textInput = document.getElementById('text-input');
    const sendBtn = document.getElementById('send-btn');
    
    // --- 상태 변수 ---
    let socket;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let lastInputWasVoice = false;
    let audioContext;
    let lastReceivedAudioBlob = null;

    // --- 헬퍼 함수 ---
    function isIOS() { return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream; }
    
    function addMessageToTranscript(type, text) {
        const p = document.createElement('p');
        p.classList.add('message');
        if (type === 'user_text') {
            p.innerHTML = `<span class="user">👤 나:</span> ${text}`;
        } else if (type === 'ai_text') {
            p.innerHTML = `<span class="ai">🤖 Gemini:</span> ${text}`;
        } else { // 'system' 메시지 등
            p.innerHTML = `<span class="system" style="color: #6c757d;">${text}</span>`;
        }
        transcriptDiv.appendChild(p);
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    }

    function disableInputs() { recordBtn.disabled = true; sendBtn.disabled = true; textInput.disabled = true; }
    function enableInputs() { recordBtn.disabled = false; sendBtn.disabled = false; textInput.disabled = false; }

    // --- 웹소켓 로직 ---
    function connectWebSocket() {
        const socketURL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
        socket = new WebSocket(socketURL);

        socket.onopen = () => {
            statusDiv.textContent = "입력 방식을 선택하세요.";
            enableInputs();
            addMessageToTranscript('system', '챗봇이 준비되었습니다.');
        };

        socket.onmessage = async (event) => {
            if (event.data instanceof Blob) {
                lastReceivedAudioBlob = event.data;
                const shouldAutoplay = lastInputWasVoice && !isIOS();
                
                if (shouldAutoplay) {
                    playReceivedAudio(true); // 자동 재생
                } else {
                    playBtn.classList.remove('hidden'); // 버튼 표시
                    enableInputs(); // ✨ 텍스트 입력 후에도 바로 다음 질문을 할 수 있도록 버튼 활성화
                }
            } else {
                const message = JSON.parse(event.data);
                // ✨ 1. 누락되었던 메시지 표시 기능 추가
                addMessageToTranscript(message.type, message.data);
            }
        };

        socket.onclose = () => { addMessageToTranscript('system', '서버 연결이 종료되었습니다.'); disableInputs(); statusDiv.textContent = '연결 종료됨'; };
        socket.onerror = () => { addMessageToTranscript('system', '연결 오류 발생!'); };
    }

    // --- 이벤트 핸들러 ---
    recordBtn.onclick = () => isRecording ? stopRecording() : startRecording();
    sendBtn.onclick = sendTextMessage;
    textInput.addEventListener('keyup', e => { if (e.key === 'Enter') sendTextMessage(); });
    playBtn.onclick = () => playReceivedAudio(false);

    function sendTextMessage() {
        const text = textInput.value.trim();
        if (!text || !socket || socket.readyState !== WebSocket.OPEN) return;
        
        lastInputWasVoice = false;
        socket.send(JSON.stringify({ type: 'text', data: text }));
        addMessageToTranscript('user_text', text);
        textInput.value = "";
        disableInputs();
        playBtn.classList.add('hidden'); // 새 질문 시 이전 재생 버튼 숨기기
    }

    async function startRecording() {
        lastInputWasVoice = true;
        disableInputs();
        recordBtn.disabled = false; // 녹음 중지 버튼은 활성화
        playBtn.classList.add('hidden'); // 새 질문 시 이전 재생 버튼 숨기기
        transcriptDiv.innerHTML = "";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = () => {
                    const base64Audio = reader.result.split(',')[1];
                    if (socket?.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'audio', data: base64Audio }));
                    }
                };
            };
            mediaRecorder.start();
            isRecording = true;
            statusDiv.textContent = "말씀하세요...";
            recordBtn.textContent = "🎙️ 녹음 중지";
            recordBtn.classList.add('recording');
        } catch (err) {
            alert("마이크에 접근할 수 없습니다.");
            enableInputs();
        }
    }

    function stopRecording() {
        if (mediaRecorder) mediaRecorder.stop();
        isRecording = false;
        statusDiv.textContent = "음성을 처리 중입니다...";
        recordBtn.textContent = "🎤 녹음 시작";
        recordBtn.classList.remove('recording');
        disableInputs();
    }
    
    // ✨ 2. UX 개선을 위한 재생 로직 수정
    async function playReceivedAudio(isAutoplay = false) {
        if (!lastReceivedAudioBlob) return;
        if (!isAutoplay) playBtn.classList.add('hidden'); // 버튼 클릭 시 바로 숨기기

        statusDiv.textContent = "답변을 재생합니다...";
        
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') await audioContext.resume();
        
        try {
            const arrayBuffer = await lastReceivedAudioBlob.arrayBuffer();
            const decodedBuffer = await audioContext.decodeAudioData(arrayBuffer);
            const source = audioContext.createBufferSource();
            source.buffer = decodedBuffer;
            source.connect(audioContext.destination);
            source.start(0);

            source.onended = () => {
                addLog('system', '답변 재생이 완료되었습니다.');
                enableInputs(); // ✨ 재생이 '끝난 후'에 입력창/버튼 활성화
            };
        } catch(e) {
            console.error(e);
            enableInputs(); // 재생 오류 시에도 활성화
        } finally {
            lastReceivedAudioBlob = null;
        }
    }
    
    // 페이지 로드 시 즉시 연결
    connectWebSocket();

</script>
</body>
</html>
