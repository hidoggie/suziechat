<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>AI Docent Bot</title>
    <style>
      body{

        #container{

        #status{

        /* âœ¨ ì¬ìƒ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        #playBtn { background-color: #007bff; }

            background-color:#fff;

            padding:20px;
            box-shadow:0 2px 4px rgba(0,0,0,.1);
            height:50vh;
            overflow-y:auto;
            box-sizing:border-box

        .message{

        .user{

    </style>
</head>
<body>
    <div id="container">
        <h1>AI Docent Bot</h1>
        <div id="status">ì„œë²„ì— ì—°ê²° ì¤‘...</div>
        <button id="recordBtn" disabled>ğŸ¤ ì§ˆë¬¸ Start</button>
        <button id="playBtn" class="hidden">â–¶ï¸ ë‹µë³€ ë“£ê¸°</button> 
        <div id="transcript"></div>
    </div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn'); // âœ¨ ì¬ìƒ ë²„íŠ¼ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const transcriptDiv = document.getElementById('transcript');

        let socket;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

         // âœ¨âœ¨âœ¨ 1. iOS ê¸°ê¸°ì¸ì§€ íŒë³„í•˜ëŠ” í—¬í¼ í•¨ìˆ˜ ì¶”ê°€ âœ¨âœ¨âœ¨
    function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

 // âœ¨ ì¬ìƒí•  ì˜¤ë””ì˜¤ ê°ì²´ë¥¼ ì €ì¥í•  ë³€ìˆ˜ (iOSìš©)
    let lastReceivedAudio = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const socketURL = `${protocol}//${host}/ws`;
            socket = new WebSocket(socketURL);

            socket.onopen = () => {
                statusDiv.textContent = "Start ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”.";
                recordBtn.disabled = false;
                transcriptDiv.innerHTML = "<p>ë„ìŠ¨íŠ¸ë´‡ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.</p>";
            };

            socket.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    console.log("ì„œë²„ë¡œë¶€í„° ìŒì„±(Blob) ë°ì´í„°ë¥¼ ë°›ì•˜ìŠµë‹ˆë‹¤.");
                    const audioUrl = URL.createObjectURL(event.data);
                    const audio = new Audio(audioUrl);

               // ìŒì„± ì¬ìƒì´ ëë‚˜ë©´ ì‹¤í–‰ë  ê³µí†µ ë¡œì§
                audio.onended = () => {
                    recordBtn.disabled = false;
                    statusDiv.textContent = "Start ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”.";
                };

                if (isIOS()) {
                    // --- iOS ê¸°ê¸°ì¼ ê²½ìš°: 'ë‹µë³€ ë“£ê¸°' ë²„íŠ¼ í‘œì‹œ ---
                    console.log("iOS ê¸°ê¸° ê°ì§€ë¨. ì¬ìƒ ë²„íŠ¼ì„ í‘œì‹œí•©ë‹ˆë‹¤.");
                    lastReceivedAudio = audio; // ì˜¤ë””ì˜¤ ê°ì²´ë¥¼ ë‚˜ì¤‘ì— ì¬ìƒí•˜ê¸° ìœ„í•´ ì €ì¥
                    
                    statusDiv.textContent = "ë‹µë³€ì´ ë„ì°©í–ˆìŠµë‹ˆë‹¤. ë“£ê¸° ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.";
                    recordBtn.disabled = true;
                    playBtn.classList.remove('hidden'); // ì¬ìƒ ë²„íŠ¼ ë³´ì´ê¸°
                } else {
                    // --- PC, ì•ˆë“œë¡œì´ë“œ ë“± ë‹¤ë¥¸ ê¸°ê¸°ì¼ ê²½ìš°: ìë™ ì¬ìƒ ---
                    console.log("Non-iOS ê¸°ê¸° ê°ì§€ë¨. ìë™ ì¬ìƒí•©ë‹ˆë‹¤.");
                    statusDiv.textContent = "ë‹µë³€ì„ ì¬ìƒí•©ë‹ˆë‹¤...";
                    recordBtn.disabled = true; // ì¬ìƒ ì¤‘ì—ëŠ” ë…¹ìŒ ë²„íŠ¼ ë¹„í™œì„±í™”
                    audio.play();
                }
                } else {
                    const message = JSON.parse(event.data);
                    addMessageToTranscript(message.type, message.data);
                }
            };

            socket.onclose = () => {
                alert("ì„œë²„ì™€ì˜ ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.");
                statusDiv.textContent = "ì—°ê²° ì¢…ë£Œë¨";
                recordBtn.disabled = true;
                playBtn.classList.add('hidden');
            };
        }

            // âœ¨ ì¬ìƒ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ (iOS ì „ìš©)
        playBtn.onclick = () => {
          if (lastReceivedAudio) {
            console.log("ì¬ìƒ ë²„íŠ¼ í´ë¦­ë¨. ì €ì¥ëœ ì˜¤ë””ì˜¤ë¥¼ ì¬ìƒí•©ë‹ˆë‹¤.");
            lastReceivedAudio.play();
            statusDiv.textContent = "ë‹µë³€ì„ ì¬ìƒí•©ë‹ˆë‹¤...";
            playBtn.classList.add('hidden'); // ì¬ìƒì„ ì‹œì‘í•˜ë©´ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
          }
        };

     
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    if (socket?.readyState === WebSocket.OPEN) socket.send(audioBlob);
                    audioChunks = [];
                };
                mediaRecorder.start();
                isRecording = true;
                transcriptDiv.innerHTML = "";
                statusDiv.textContent = "ë§ì”€í•˜ì„¸ìš”...";
                recordBtn.textContent = "ğŸ™ï¸ ì§ˆë¬¸ Send";
                recordBtn.classList.add('recording');
                playBtn.classList.add('hidden');
            } catch (err) { alert("ë§ˆì´í¬ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); }
        }

        function stopRecording() {
            if (mediaRecorder) mediaRecorder.stop();
            isRecording = false;
            statusDiv.textContent = "ìŒì„±ì„ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...";
            recordBtn.textContent = "ğŸ¤ ì§ˆë¬¸ Start";
            recordBtn.classList.remove('recording');
            recordBtn.disabled = true;
        }

        function addMessageToTranscript(sender, text) {
            const p = document.createElement('p');
            p.classList.add('message');
            p.innerHTML = `<span class="${sender === 'user' ? 'user' : 'ai'}">${sender === 'user' ? 'ğŸ‘¤ ë‚˜:' : 'ğŸ¤– DocentBot:'}</span> ${text}`;
            transcriptDiv.appendChild(p);
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        recordBtn.onclick = () => { isRecording ? stopRecording() : startRecording(); };   
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì›¹ì†Œì¼“ ì—°ê²° ì‹œì‘
        connectWebSocket();
    </script>
</body>
</html>
