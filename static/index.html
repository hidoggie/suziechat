<body>
    <div id="container">
        <h1>ìŒì„± ì±—ë´‡</h1>
        <div id="status">ì„œë²„ì— ì—°ê²° ì¤‘...</div>
        <button id="recordBtn" disabled>ğŸ¤ ì§ˆë¬¸ Start</button>
        <div id="transcript"></div>
    </div>
    <div id="overlay" class="hidden">
        <div id="overlay-text">ëŒ€í™”ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.<br><br>í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ë‹¤ì‹œ ì‹œì‘í•˜ì„¸ìš”.</div>
    </div>
    <script>
        const statusDiv = document.getElementById('status');
        const recordBtn = document.getElementById('recordBtn');
        const transcriptDiv = document.getElementById('transcript');
        const overlay = document.getElementById('overlay');

        let socket;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let connectionEstablished = false;

// âœ¨âœ¨âœ¨ 1. ì˜¤ë””ì˜¤ ì ê¸ˆ í•´ì œ ìƒíƒœë¥¼ ê¸°ì–µí•  ë³€ìˆ˜ ì¶”ê°€ âœ¨âœ¨âœ¨
        let audioContextUnlocked = false;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const socketURL = `${protocol}//${host}/ws`;
            socket = new WebSocket(socketURL);

            socket.onopen = () => {
                connectionEstablished = true;
                statusDiv.textContent = "Start ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”.";
                recordBtn.disabled = false;
                transcriptDiv.innerHTML = "<p>ë„ìŠ¨íŠ¸ ë´‡ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.</p>";
            };

            socket.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    console.log("ì„œë²„ë¡œë¶€í„° ìŒì„±(Blob) ë°ì´í„°ë¥¼ ë°›ì•˜ìŠµë‹ˆë‹¤.");
                    const audioUrl = URL.createObjectURL(event.data);

                    const audio = new Audio(audioUrl);
             //       const audio = new Audio(URL.createObjectURL(event.data));
                    audio.play();

                    audio.onended = () => { 
                        recordBtn.disabled = false; 
                        statusDiv.textContent = "Start ë²„íŠ¼ì„ ëˆ„ë¥´ê³  ë§ì”€í•˜ì„¸ìš”."; 
                    };
                } else {
                    const message = JSON.parse(event.data);
                    const p = document.createElement('p');
                    p.classList.add('message');
                    if (message.type === 'user_text') p.innerHTML = `<span class="user">ğŸ‘¤ ë‚˜:</span> ${message.data}`;
                    else if (message.type === 'ai_text') p.innerHTML = `<span class="ai">ğŸ¤– Docent Bot:</span> ${message.data}`;
                    transcriptDiv.appendChild(p);
                    transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
                }
            };
            socket.onclose = () => {
                recordBtn.disabled = true;
                if (connectionEstablished) overlay.classList.remove('hidden');
                else statusDiv.textContent = "ì„œë²„ ì—°ê²° ì‹¤íŒ¨! ë°±ì—”ë“œ ì„œë²„ ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.";
            };
        }
        
    // âœ¨âœ¨âœ¨ 2. ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì ê¸ˆ í•´ì œë¥¼ ìœ„í•œ í•¨ìˆ˜ âœ¨âœ¨âœ¨
    function unlockAudioContext() {
        // ì´ í•¨ìˆ˜ëŠ” ì‚¬ìš©ìì˜ ì²« í„°ì¹˜ ì´ë²¤íŠ¸ ì•ˆì—ì„œ ë‹¨ í•œ ë²ˆë§Œ ì‹¤í–‰ë©ë‹ˆë‹¤.
        if (audioContextUnlocked) return;

        console.log("ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì ê¸ˆ í•´ì œë¥¼ ì‹œë„í•©ë‹ˆë‹¤...");
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        // ì•„ì£¼ ì§§ì€ ë¬´ìŒì˜ ë²„í¼ë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
        const buffer = audioContext.createBuffer(1, 1, 22050);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0); // ë¬´ìŒ ë²„í¼ë¥¼ 'ì¬ìƒ'í•˜ì—¬ ë¸Œë¼ìš°ì €ì˜ ì˜¤ë””ì˜¤ë¥¼ í™œì„±í™”í•©ë‹ˆë‹¤.
        
        // iOSì—ì„œëŠ” ì´ ì‘ì—… í›„ ì»¨í…ìŠ¤íŠ¸ ìƒíƒœê°€ 'running'ìœ¼ë¡œ ë°”ë€ŒëŠ” ë° ì‹œê°„ì´ ê±¸ë¦´ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        if (audioContext.state === "suspended") {
            audioContext.resume();
        }

        audioContextUnlocked = true;
        console.log("ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ê°€ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.");
    }

        async function startRecording() {
       // âœ¨âœ¨âœ¨ 3. ë…¹ìŒ ì‹œì‘ ì‹œ ì ê¸ˆ í•´ì œ í•¨ìˆ˜ í˜¸ì¶œ âœ¨âœ¨âœ¨
        unlockAudioContext();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    if (socket?.readyState === WebSocket.OPEN) socket.send(audioBlob);
                    audioChunks = [];
                };
                mediaRecorder.start();
                isRecording = true;
                transcriptDiv.innerHTML = "";
                statusDiv.textContent = "ë§ì”€í•˜ì„¸ìš”...";
                recordBtn.textContent = "ğŸ™ï¸ ì§ˆë¬¸ Send";
                recordBtn.classList.add('recording');
            } catch (err) { alert("ë§ˆì´í¬ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ì˜ ë§ˆì´í¬ ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");}
        }

        function stopRecording() {
            if (mediaRecorder) mediaRecorder.stop();
            isRecording = false;
            statusDiv.textContent = "ìŒì„±ì„ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...";
            recordBtn.textContent = "ğŸ¤ ì§ˆë¬¸ Start";
            recordBtn.classList.remove('recording');
            recordBtn.disabled = true;
        }

        recordBtn.onclick = () => { isRecording ? stopRecording() : startRecording(); };
        connectWebSocket();
    </script>
